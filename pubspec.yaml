name: we_work
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.2.1
  dio: ^4.0.1
  flutter_staggered_animations: ^1.0.0
  flutter_bloc: ^7.3.3
  carousel_slider: ^4.0.0
  responsive_builder: ^0.4.1
  freezed: ^0.15.1+1
  freezed_annotation: ^0.15.0
  json_serializable: ^6.0.1
  json_annotation: ^4.3.0
  lottie: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  device_preview: ^1.0.0-alpha.15

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
